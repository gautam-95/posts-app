<mat-card>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
            <mat-form-field>
                <input matInput type="text" name="title" [ngModel]="editPost?.title" placeholder="Title" #title="ngModel"
                    required minlength="3">
                <mat-hint>Minimum 3 characters in length</mat-hint>
                <mat-error *ngIf="title.invalid">Invalid input</mat-error>
            </mat-form-field>
            <div>
                <button mat-stroked-button type="button" (click)="filePicker.click()">Pick a file</button>
                <input type="file" #filePicker>
            </div>
            <mat-form-field>
                <textarea matInput rows="6" name="content" [ngModel]="editPost?.content" placeholder="Content" #content="ngModel"
                    required></textarea>
                <mat-error *ngIf="content.invalid">Invalid input</mat-error>
            </mat-form-field>
            <hr>
            <button type="submit" mat-raised-button color="accent">Save</button>
        </form>
    </mat-card>
    
    <p>{{newPost}}</p>
